language: go
go:
  - 1.7.1
services:
  - docker
addons:
  apt:
    packages:
      - python3-pip
      - python3-requests
before_install:
  - git fetch --tags
  - "./write_netrc.sh"
  - cp .netrc ~
  - chmod 600 .netrc
  - sudo pip3 install boto3
script:
  - case "$TRAVIS_PULL_REQUEST-$TRAVIS_BRANCH" in
      false-master)
        make publish
        ;;
      *)
        make generate
        ;;
    esac
notifications:
  email: false
  slack:
    secure: 
