name: Go

on:
  push:
    branches:
      - master
      - production
      - gh-actions

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v2
        with:
          go-version: "^1.14.6"
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi

      - name: Test
        run: go test ./...

      - name: Build
        run: make dist-${GITHUB_REF##*/}

      - name: Build gh-actions
        run: make build-gh-actions

      - uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "eu-west-1"
          SOURCE_DIR: "dist"
          AWS_S3_BUCKET: "cli-releases"

      - name: Build binary for Docker
        run: make docker-alpine-amd64

      - name: Extract Github branch
        id: get_branch
        run: echo ::set-output name=GIT_BRANCH::${GITHUB_REF##*/}

      - name: Login to DockerHub Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: squarescale/cli:${{ steps.get_branch.outputs.GIT_BRANCH }}
